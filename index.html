<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Tent Dashboard</title>

  <!-- bootstrap and other CDNs -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- stylesheets -->
  <link rel="reset" href="./static/reset.css">
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark" style="height: 80px;">
      <h1 class="navbar-brand" style="justify-content: center;">Grow Tent Dashboard</h1>
    </nav>
  </header>

  <main class="container my-4">
    <section id="sensor-data">
      <h2 class="mb-3" style="text-align: center;">Current Sensor Data</h2>
      <!-- Sensor data will go here -->
      <div id="gauges" class="row">
        <!-- Temperature gauge -->
        <div id="gauge-temperature" class="col-lg-4"></div>

        <!-- Humidity gauge -->
        <div id="gauge-humidity" class="col-lg-4"></div>

        <!-- Moisture gauge -->
        <div id="gauge-moisture" class="col-lg-4"></div>
      </div>
    </section>

    <section id="plant-care-advice" class="mt-4">
      <h2 class="mb-3">Plant Care Advice</h2>
      <!-- Plant care advice will go here -->
    </section>

    <section id="plant-health-monitoring" class="mt-4">
      <h2 class="mb-3">Plant Health Monitoring</h2>
      <!-- Plant health monitoring data will go here -->
    </section>

    <section id="relay-controls" class="mt-4">
      <h2 class="mb-3">Relay Controls</h2>
      <!-- Relay controls will go here -->
      <div class="row">
        <div class="relay-control col-lg-3" id="relay-18">
          <input type="checkbox">
          <label for="relay-18">Relay 18</label>
        </div>
        <div class="relay-control col-lg-3" id="relay-23">
          <input type="checkbox">
          <label for="relay-23">Relay 23</label>
        </div>
        <div class="relay-control col-lg-3" id="relay-24">
          <input type="checkbox">
          <label for="relay-24">Relay 24</label>
        </div>
        <div class="relay-control col-lg-3" id="relay-25">
          <input type="checkbox">
          <label for="relay-25">Relay 25</label>
        </div>
      </div>
    </section>
  </main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="./static/script.js"></script>
</body>

</html>
